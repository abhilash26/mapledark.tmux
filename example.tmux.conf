#!/usr/bin/env bash
# ============================================================================
# Example Configuration for Maple Dark Tmux Plugin
# ============================================================================
# This file demonstrates different ways to configure the Maple Dark theme
# Copy sections to your ~/.tmux.conf as needed
# ============================================================================

# ============================================================================
# EXAMPLE 1: Basic Setup (Recommended for most users)
# ============================================================================
# Minimal configuration using default settings

# Configure TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'yourusername/mapledark.tmux'

# Initialize TPM (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'

# ============================================================================
# EXAMPLE 2: Customized Theme
# ============================================================================
# Configure theme options before loading the plugin

# Theme customization
set -g @mapledark-icon-mode "nerd"              # Use Nerd Font icons
set -g @mapledark-show-host "0"                 # Hide hostname
set -g @mapledark-time-format "%H:%M"           # Show only time
set -g @mapledark-window-status-separator " "   # Space between windows

# Load plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'yourusername/mapledark.tmux'
run '~/.tmux/plugins/tpm/tpm'

# ============================================================================
# EXAMPLE 3: Minimal/Focus Mode
# ============================================================================
# Ultra-minimal status bar

# Hide all extra components
set -g @mapledark-show-directory "0"
set -g @mapledark-show-user "0"
set -g @mapledark-show-host "0"
set -g @mapledark-show-time "0"

# Or just enable focus mode by default
# set -g @mapledark-focus-mode "1"

# Load plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'yourusername/mapledark.tmux'
run '~/.tmux/plugins/tpm/tpm'

# ============================================================================
# EXAMPLE 4: ASCII Mode (No Nerd Fonts)
# ============================================================================
# For terminals without Nerd Font support

set -g @mapledark-icon-mode "ascii"

# Load plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'yourusername/mapledark.tmux'
run '~/.tmux/plugins/tpm/tpm'

# ============================================================================
# EXAMPLE 5: Top Status Bar
# ============================================================================
# Move status bar to the top

set -g @mapledark-status-position "top"

# Load plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'yourusername/mapledark.tmux'
run '~/.tmux/plugins/tpm/tpm'

# ============================================================================
# EXAMPLE 6: Complete Custom Configuration
# ============================================================================
# Full tmux.conf with Maple Dark and recommended settings

# ============================================================================
# General Settings
# ============================================================================

# Set prefix to Ctrl+a (optional, default is Ctrl+b)
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Increase scrollback buffer
set -g history-limit 50000

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Reduce escape time for better vim experience
set -sg escape-time 0

# Enable focus events for vim
set -g focus-events on

# Enable aggressive resize
setw -g aggressive-resize on

# ============================================================================
# Key Bindings
# ============================================================================

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config easily
bind r source-file ~/.tmux.conf \; display "Configuration reloaded!"

# Switch panes using Alt+arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch windows using Shift+arrow without prefix
bind -n S-Left previous-window
bind -n S-Right next-window

# Resize panes using Ctrl+arrow
bind -n C-Left resize-pane -L 5
bind -n C-Right resize-pane -R 5
bind -n C-Up resize-pane -U 5
bind -n C-Down resize-pane -D 5

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# ============================================================================
# Copy Mode (Vi-style)
# ============================================================================

# Use vi keys in copy mode
setw -g mode-keys vi

# Vi-style copy/paste
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send -X rectangle-toggle

# Enter copy mode with prefix + [
# Or use prefix + Escape
bind Escape copy-mode

# ============================================================================
# Maple Dark Theme Configuration
# ============================================================================

# Customize theme before loading
set -g @mapledark-icon-mode "nerd"
set -g @mapledark-show-directory "1"
set -g @mapledark-show-user "1"
set -g @mapledark-show-host "1"
set -g @mapledark-show-time "1"
set -g @mapledark-time-format "%Y-%m-%d %H:%M"
set -g @mapledark-military-time "true"
set -g @mapledark-status-position "bottom"

# ============================================================================
# Plugin Configuration
# ============================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

# Useful plugins (optional)
# set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'tmux-plugins/tmux-open'

# Maple Dark theme (keep this last among theme plugins)
set -g @plugin 'yourusername/mapledark.tmux'

# ============================================================================
# Initialize TPM (keep this line at the very bottom of tmux.conf)
# ============================================================================
run '~/.tmux/plugins/tpm/tpm'

# ============================================================================
# Post-Plugin Customizations (Optional)
# ============================================================================
# You can override specific theme settings after the plugin loads

# Example: Add custom status-right component
# set -ag status-right "#[fg=#8fc7ff] #(battery_percentage) "

# Example: Change a specific color
# set -g window-status-current-style "fg=#1e1e1f,bg=#a4dfae,bold"

# ============================================================================
# Quick Reference - Theme Keybindings
# ============================================================================
# prefix + F     : Toggle Focus Mode (minimal status bar)
# prefix + I     : Toggle Icon Mode (Nerd Fonts / ASCII)
# prefix + R     : Reload configuration
#
# Your custom bindings from above:
# prefix + |     : Split vertically
# prefix + -     : Split horizontally
# prefix + r     : Reload config (lowercase)
# Alt + Arrows   : Navigate panes
# Shift + Arrows : Navigate windows
# Ctrl + Arrows  : Resize panes
# ============================================================================

# ============================================================================
# Installation Instructions
# ============================================================================
# 1. Install TPM (if not already installed):
#    git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#
# 2. Copy desired configuration to ~/.tmux.conf
#
# 3. Reload tmux configuration:
#    tmux source ~/.tmux.conf
#
# 4. Install plugins:
#    Press prefix + I (capital I)
#
# 5. Enjoy your themed tmux!
# ============================================================================
